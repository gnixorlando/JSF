<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" lang="pt-BR">

<h:head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <ui:insert name="head">
        <title>JSF Initializer - v1.0</title>
        <meta name="description" content="Aplicação modelo utilizanod JSF."/>
    </ui:insert>

    <!-- stylessheets link's -->
    <link rel="stylesheet" href="#{resource['stylesheet/styles.css']}"/>
    <ui:insert name="additional-stylesheet"></ui:insert>

    <!-- favicon and apple icons -->
    <link rel="shortcut icon" href="#{resource['/images/ga.ico']}"/>
    <link rel="apple-touch-icon" href="#{resource['/images/ga.ico']}"/>
    <link rel="apple-touch-icon" href="#{resource['/images/ga.ico']}" sizes="72x72"/>
    <link rel="apple-touch-icon" href="#{resource['/images/ga.ico']}" sizes="114x114"/>
</h:head>

<h:body>
    <ui:insert name="metadata"></ui:insert>

    <h:form id="frmMain" pt:autocomplete="off">
        <ui:include src="/resources/components/header/header.xhtml"/>
        <ui:insert name="content">
            <ui:include src="/resources/components/content/content.xhtml"/>
        </ui:insert>
        <ui:include src="/resources/components/footer/footer.xhtml"/>
    </h:form>

    <script src="#{resource['javascript/script.js']}"></script>
    <ui:insert name="additional-scripts"></ui:insert>
</h:body>
</html>
