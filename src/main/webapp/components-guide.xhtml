<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui" lang="pt-BR">

<h:head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JSF Initializer - v1.0</title>
    <meta name="description" content="Aplicação modelo utilizanod JSF."/>

    <!-- stylessheets link's -->
    <link rel="stylesheet" href="#{resource['stylesheet/styles.css']}"/>
    <ui:insert name="additional-stylesheet"></ui:insert>

    <!-- favicon and apple icons -->
    <link rel="shortcut icon" href="#{resource['/images/ga.ico']}"/>
    <link rel="apple-touch-icon" href="#{resource['/images/ga.ico']}"/>
    <link rel="apple-touch-icon" href="#{resource['/images/ga.ico']}" sizes="72x72"/>
    <link rel="apple-touch-icon" href="#{resource['/images/ga.ico']}" sizes="114x114"/>
</h:head>

<h:body>
    <f:metadata>
        <f:viewAction action="#{beanController.initializer()}"/>
    </f:metadata>

    <h:form id="frmMain" pt:autocomplete="off">
        <p:growl id="growl" showDetail="true" sticky="true" />

        <h1>Good Morning,  Welcome #{beanController.name}</h1>

        <div id="jsf-components" style="background-color: #e3e3e3">
            <h2>JSF Components</h2>

            <div id="jsf-output-components">
                <h:outputLabel value="JSF [ outputLabel ]"/>
                <h:outputText value="JSF [ outputText ]"/>
            </div>

            <div id="jsf-input-components">
                <h:inputText value="JSF [ inputText ]"/>
                <h:inputHidden value="JSF [ inputHidden ]"/>
            </div>

            <div id="jsf-button-components">
                <h:commandButton value="commandButton" onclick="alert('TEST ( commandButton )');"/>
            </div>

            <div id="jsf-data-components">
                <h:dataTable value="#{beanController.listNames}" var="name">
                    <h:column headerText="Name">
                        <h:outputText value="#{name}" />
                    </h:column>
                </h:dataTable>
            </div>
        </div>

        <div id="primefaces-components" style="background-color: #dffbff">
            <h2>PrimeFaces Components</h2>

            <div id="primefaces-output-components">
                <p:outputLabel value="PrimeFaces [ outputLabel ]"/>
            </div>

            <div id="primefaces-input-components">
                <p:inputText value="PrimeFaces [ inputText ]"/>
                <p:inputNumber value="5"/>
                <p:inputSwitch value="true" onLabel="YES" offLabel="NO"/>
            </div>

            <div id="primefaces-button-components">
                <p:commandButton value="commandButton" onclick="alert('TEST ( commandButton )');"/>
                <p:commandLink value="commandButton" onclick="alert('TEST ( commandButton )');"/>
            </div>

            <div id="primefaces-data-components">
                <p:dataTable value="#{beanController.listNames}" var="name">
                    <p:column headerText="Name">
                        <h:outputText value="#{name}" />
                    </p:column>
                </p:dataTable>
                <p:dataList value="#{beanController.listNames}" var="name">
                    <p>#{name}</p>
                </p:dataList>
            </div>
        </div>

        <div id="primefaces-extra-components" style="background-color: #dffbff">
            <p:panel header="Growl">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="msg" value="Message:" />
                    <p:inputText id="msg" value="#{beanController.message}" required="true" />
                </h:panelGrid>

                <p:commandButton value="Save" action="#{beanController.showAlertMessage()}" update="@form" />
            </p:panel>

            <p:accordionPanel>
                <p:tab title="Godfather Part I">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                        <h:outputText
                                value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding.
                    His beloved son Michael has just come home from the war, but does not intend to become part of his father's business.
                    Through Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect,
                    but given to ruthless violence whenever anything stands against the good of the family." />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Godfather Part II">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                        <h:outputText value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream.
                In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy,
                killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows." />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Godfather Part III">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                        <h:outputText value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family.
                    Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />
                    </h:panelGrid>
                </p:tab>
            </p:accordionPanel>
        </div>
    </h:form>

    <script src="#{resource['javascript/script.js']}"></script>
</h:body>
</html>
